    <script>
        var current_name = "currentname";
        var current_age = "currentage";
        var current_location = "currentlocation";
        var current_description = "currentdescription";

        function OLD_getUserInfo(id){
            var query = {};
			query['id'] = id;
			$.ajax({
				url:"/profile",
				type:'POST',
                data: JSON.stringify(query),
				dataType: 'text',
				async: false,
				complete:  function(data) {
                    console.log(data);
                    current_name = data.get("name");
				 }
				});
        }
		function userAuth(email, pass, callback){
			var query = {};
			query['user'] = email;
			query['pass'] = pass;
           $.ajax({
				url:"/auth",
				type:'POST',
				data: JSON.stringify(query),
				dataType: 'text',
				success:  function(data) {
					callback(data);
				 },
				error: function(ts) {
					alert(ts.responseText);
				 }
				});
		}
        function loginPopUp(){
			swal({
				title: "Please Login",
				text: "Email: <input id='email' type='text'><br>Password:<input id='password' type='password'>",
				html: true,
				showCancelButton:true,
				cancelButtonText: "Cancel",
				confirmButtonText: "Login",
				closeOnConfirm: false,
				showLoaderOnConfirm: true,
				allowOutsideClick: true,
				animation: true,
			},
			function(){
				var pass = document.getElementById('password').value;
				var email = document.getElementById('email').value;
                if(pass === "" || email === "") {
                    swal.showInputError("Please Enter Email and Password");
                    console.log("1");
                }
				userAuth(email, pass, function(data) {
					console.log(data);
					console.log(data.length);
		            if(data === "null"){
                        console.log("3");
						setTimeout(function(){ swal({ title:"Login Error!", type: "error", timer: 1250, showConfirmButton: false }); }, 2500);
					}
					else {
						console.log("2");
						setTimeout(function(){ swal({ title:"Login Complete!", type: "success", timer: 1250, showConfirmButton: false }); }, 2000);
					}
				});
			});
		}

    </script>
