        function loginPopUp(){

			swal({
				title: "Please Login",
				text: "Email: <input id='email' type='text'><br>Password:<input id='password' type='password'>",
				html: true,
				showCancelButton:true,
				cancelButtonText: "Cancel",
				confirmButtonText: "Login",
				closeOnConfirm: false,
				showLoaderOnConfirm: true,
				allowOutsideClick: true,
				animation: true,
			},
			function(){
				var pass = document.getElementById('password').value;
				var email = document.getElementById('email').value;
				if(pass === "" || email === "") {
						swal.showInputError("Please Enter Email and Password");
						return false;
				}
				
				setTimeout(function(){ swal({ title:"Login Complete!", type: "success", timer: 1000, showConfirmButton: false }); }, 2000);
				
			});
